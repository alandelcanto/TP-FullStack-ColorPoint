<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="css/productos.css" />
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>

<body>
    <!-- Navbar superior -->
    <header id="header-superior">
        <img src="assets/logo.png" id="logo">
        <input type="text" id="busquedaGlobal" class="buscador-navbar" placeholder="Buscar productos..." />
        <div id="nombres">
            <span>{NOMBRE1}</span>
            <span>{NOMBRE2}</span>
        </div>
        <span id="iconos">
            <button class="bi bi-moon" id="dark-mode"></button>
            <a href="http://localhost:3000">Log In</a>
        </span>
    </header>



    <!-- Contenido principal -->
    <main class="contenido">
        <div class="tabs">
            <button class="tab activo">Pinturas</button>
            <button class="tab">Herramientas</button>
        </div>

        <!-- Lista de productos -->
        <section id="lista-productos" class="productos"></section>
    </main>

    <!-- Navbar inferior -->
    <nav id="navbar-inferior">
        <a href="productos.html" class="activo">PRODUCTOS</a>
        <a href="carrito.html">CARRITO</a>
        <a href="ticket.html">TICKET</a>
    </nav>

    <script src="js/productos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
