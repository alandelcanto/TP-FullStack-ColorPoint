<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="css/productos.css" />
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>

<body>
    <!-- Navbar superior -->
    <header id="header-superior">
        <a href="index.html"><img src="assets/logo.png" id="logo" alt="Logo Color Point" /></a>
        <input type="text" id="busquedaGlobal" class="buscador-navbar" placeholder="Buscar productos..." />
        <div id="nombres">
            <span>{NOMBRE1}</span>
            <span>{NOMBRE2}</span>
        </div>
        <span id="iconos">
            <button class="bi bi-moon" id="dark-mode"></button>
        </span>
    </header>

    <form class="filtros-pinturas"></form>
    

    <!-- Contenido principal -->
    <main class="contenido">
        <div class="tabs">
            <button class="tab activo">Pinturas</button>
            <button class="tab">Herramientas</button>
        </div>

        <section id="paginacion" class="paginacion"></section>

        <!-- Lista de productos -->
        <section id="lista-productos" class="productos"></section>
    </main>


    <!-- Navbar inferior -->
    <nav id="navbar-inferior">
        <a href="productos.html" class="activo">PRODUCTOS</a>
        <a href="carrito.html">CARRITO</a>
    </nav>

    <script src="js/carrito.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/nombres.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
