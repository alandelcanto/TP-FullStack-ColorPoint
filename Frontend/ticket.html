<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />

        </div>
      </div>
    </main>

    <!-- Navbar -->
    <nav id="navbar-inferior">
      <a href="productos.html">PRODUCTOS</a>
      <a href="carrito.html">CARRITO</a>
